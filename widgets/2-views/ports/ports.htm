
<section class="content-header">
	<h1>Ports</h1>
</section>

<section class="content">

	<div class="row">

		<div class="col-md-12">
			<div class="box box-primary">
		        <div class="box-header">
		            <h3 class="box-title">Services</h3>
		        </div>
		        <div class="box-body" id="service-summaries">

					<table class="table table-bordered table-condensed">
					    <tbody>
							<tr>
								<th>Group</th>
								<th>Service</th>
								<th>Protocol</th>
								<th>Local Address</th>
								<th>Foreign Address</th>
								<th>State</th>
								<th>PID</th>
								<th>Program name</th>
							</tr>
							{{ for(var serviceId in it.services) { }}
								<tr serviceId="{{=serviceId}}">
								    <td field="group">{{=it.services[serviceId].group}}</td>
								    <td field="service">{{=serviceId}}</td>
								    <td colspan="6"></td>
								</tr>
							{{ } }}
					    </tbody>
					</table>

		        </div>
	        </div>
	    </div>

    </div>

</section>
