
<section class="content-header">
    <h1>Issues</h1>
</section>

<section class="content">

    <div x-widget="io.pinf.ui/2-pio/service/credentials">
        {{=it.credentialsConfig}}
    </div>

	<button id="button-sync-now" type="button" class="btn btn-primary">Sync Now</button>

</section>

<section class="content my-issues-content">

	<table class="table table-bordered table-condensed" x-widget="io.devcomp.portal/2-views/issues/list">
	</table>

</section>


<section class="content">
	<ul>
	{{ for(var apiId in it.apis) { }}
		<li><a target="_blank" href="{{=it.apis[apiId].url}}">{{=it.apis[apiId].$label}}</a></li>
	{{ } }}
	</ul>
</section>

<style>

SECTION.my-issues-content TR:hover {
	background-color: #bcbcbc;
	cursor: pointer;
}
	
</style>
